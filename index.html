<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de PHP</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <section class="seccion_1">
        
        <form class="form" id="form" method="post" action="api.php">
            <h2>Escribir un programa que permita ingresar para los N alumnos de una universidad: SEXO (‘M’ o ‘F’), edad y
                carrera (‘A’,’B’,’C’). Imprimir la carrera con menor promedio de edad de sus alumnos que son varones</h2>
            <label class="titulo">Promedio universidad</label>
            <div>
                <label>Ingresa la cantidad de estudiantes</label>
                <input type="number" id="cantidad" class="cantidad" name="cantidad" pattern="[0-9]+" required disabled>
            </div>
            <div>
                <label>Ingrese el genero del estudiante</label>
                <select name="genero" id="genero" required disabled>
                    <option value=""></option>
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                </select>
            </div>
            <div>
                <label>Ingresa la edad del estudiante</label>
                <input type="number" id="edad" class="edad" name="edad" pattern="[0-9]+" required disabled>
            </div>
            <div>
                <label>Ingrese la carrera del estudiante</label>
                <select name="carrera" id="carrera" required disabled>
                    <option value="" disabled selected></option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <div>
                <input type="submit" class="submit" disabled>
                <input type="button" class="Limpiar" value="Limpiar" disabled>
            </div>
            <div>La carrera con estudiantes de menor edad y varones es: 
                <p id="res"></p>
            </div>
        </form>
    </section>

    <section class="seccion_2">
        <table class="tabla" id="tabla_Carreras" border="">
            <thead>
                <tr class="TITLE">
                    <th colspan="4"">TABLA</th>                  
                </tr>
                <tr>
                    <th>COD</th>
                    <th>GENERO</th>
                    <th>EDAD</th>
                    <th>CARRERA</th>                  
                </tr>
            </thead>
            <tbody id="dataTable_carreras"></tbody>
        </table>
    </section>
</body>

</html>
